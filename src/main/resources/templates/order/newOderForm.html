<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyPetStore</title>
    <link rel="stylesheet" href="/css/jpetstore.css" type="text/css" media="screen" />
</head>
<body>
<div th:replace="/common/top"></div>
<div id="Content">
    <div id="Catalog">
        <form action="/order/newOrder" method="post" th:object="${order}">
            <table>
                <tbody><tr>
                    <th colspan="2">Payment Details</th>
                </tr>
                <tr>
                    <td>Card Type:</td>
                    <td>
                        <select th:field="*{cardType}">
                            <option selected="selected" value="Visa">Visa</option>
                            <option value="MasterCard">MasterCard</option>
                            <option value="American Express">American Express</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Card Number:</td>
                    <td>
                        <input th:field="*{creditCard}" type="text"> * Use a fake number!
                    </td>
                </tr>
                <tr>
                    <td>Expiry Date (MM/DD):</td>
                    <td><input th:field="*{expiryDate}" type="text"></td>
                </tr>
                <tr>
                    <th colspan="2">Billing Address</th>
                </tr>

                <tr>
                    <td>First name:</td>
                    <td><input th:field="*{billToFirstName}" type="text"></td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><input th:field="*{billToLastName}" type="text"></td>
                </tr>
                <tr>
                    <td>Address 1:</td>
                    <td><input th:field="*{billAddress1}" type="text" size="40"></td>
                </tr>
                <tr>
                    <td>Address 2:</td>
                    <td><input th:field="*{billAddress2}" type="text" size="40"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input th:field="*{billCity}" type="text"></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><input th:field="*{billState}" type="text" size="4"></td>
                </tr>
                <tr>
                    <td>Zip:</td>
                    <td><input th:field="*{billZip}" type="text" size="10"></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><input th:field="*{billCountry}" type="text" size="15"></td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input name="shippingAddressRequired" value="false" type="checkbox">
                        Ship to different address...</td>
                </tr>

                </tbody></table>

            <input name="newOrder" value="Continue" type="submit">
        </form>
    </div>
</div>
<div th:replace="/common/bottom"></div>
</body>
</html>
