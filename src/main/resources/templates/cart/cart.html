<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<header th:replace="common/top"></header>
<div id="Content">
    <div id="BackLink">
        <a href="/catalog/index">Return to Main Menu</a>
    </div>

    <div id="Catalog">

        <h2>Shopping Cart</h2>
        <form action="/cart/updateCart" method="post">
            <table>
                <tr>
                    <th><b>Item ID</b></th>
                    <th><b>Product ID</b></th>
                    <th><b>Description</b></th>
                    <th><b>In Stock?</b></th>
                    <th><b>Quantity</b></th>
                    <th><b>List Price</b></th>
                    <th><b>Total Cost</b></th>
                    <th>&nbsp;</th>
                </tr>
                <tr th:if="(${cart.numberOfItems}==0)">
                    <td colspan="8"><b>Your cart is empty.</b></td>
                </tr>
                    <tr th:each="cartItem:${cartItemList}">
                        <td>
                            <a href="/catalog/viewItem?itemId=${item.itemId}" th:text="${cartItem.item.itemId}"></a>
                        </td>
                        <td th:text="${cartItem.item.productId}">

                        </td>
                        <td th:text="${cartItem.item.attribute1}">
                        </td>
                        <td th:text="${cartItem.inStock}">
                        </td>
                        <td><input type="text" name="quantity" id="quantity" value="#{cartItem.item.quantity}"></td>
                        <td th:text="${cartItem.item.listPrice}"></td>
                        <td th:text="${cartItem.getTotal()}"></td>
                        <td>
                            <a class="Button" href="#?itemId=${cartItem.item.itemId}">Remove</a>
                        </td>
                    </tr>
                <tr>
                    <td colspan="7">
                        <label th:text="'Sub Total:$'+${cart.getSubTotal()}"></label>
                        <input type="submit" value="Update Cart">
                    </td>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </form>

        <a class="Button" th:if="${cart.numberOfItems > 0}" href="#">
            Proceed to Checkout
        </a>


    </div>
</div>
<footer th:replace="common/bottom"></footer>
</body>
</html>
